version: 1
formatters:
  simple:
    format: '%(asctime)s %(name)s [%(levelname)s] %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class: logging.FileHandler
    level: DEBUG
    filename: 'lightning_padim.log'
    formatter: simple
loggers:
  __main__:
    level: INFO
    handlers: [console, file]
    propagate: no
  lightning_padim.feature_embedding:
    level: INFO
    handlers: [console, file]
    propagate: no
root:
  level: INFO
  handlers: [console, file]